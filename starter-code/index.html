<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
<div class="center shop-tittle"><h1>Ironhack Merchandising Shop</h1></div>
<div class="center itemNode">
  <div class="product"><span class ="prd-name">IronBubble-head</span></div>
  <div class="product">$<span class ="margin" id="prd-price">25.00</span></div>
  <div class="product">
    <span class ="margin quantity">
      <label>QTY <input type="number" id="qty" name="quantity"placeholder="0"></label>
    </span>
  </div>
  <div class="product">$<span class ="margin" id="qty-price">0.00</span></div>
  <div class="product"><span class=" btn btn-delete">Delete</span></div>
</div>
<div id="calc-prices-button" class="btn btn-success">Calculate Prices</div>

<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
